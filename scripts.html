<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BloxdCore - Scripts</title>
    <style>
        :root { --main-blue: #00c3ff; --dark-bg: #0a0e1a; --card-bg: #161e2e; }
        body { background: var(--dark-bg); color: white; font-family: sans-serif; padding: 20px; }
        .container { max-width: 900px; margin: auto; }
        h1 { color: var(--main-blue); }
        code { background: #000; color: #00ffcc; padding: 20px; border-radius: 10px; display: block; white-space: pre; border-left: 5px solid var(--main-blue); }
        .back-link { color: var(--main-blue); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê BACK TO HOME</a>
        <h1>Example Scripts</h1>
        
        <h3>1. Welcome Message</h3>
        <code>
api.onPlayerJoin((player) => {
    api.sendMessage(player, "Welcome to BloxdCore World!");
});
        </code>

        <h3>2. Simple Speed Boost</h3>
        <code>
api.onPlayerChat((player, msg) => {
    if(msg === "!speed") {
        api.setPlayerSpeed(player, 2.0);
    }
});
        </code>
    </div>
</body>
</html>
